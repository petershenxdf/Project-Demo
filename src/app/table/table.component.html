<div style="text-align:center;">

  <p class="h3" style="font-family: Times, serif;">Tables of Each State</p>

  <hr>

  <!-- Table & Data Seclet -->

  <table border="0" style=" margin-left: auto; margin-right: auto; width:80%">
      <thead>
          <tr>
              <th>States</th>
              <th>Total positieve cases</th>
              <th>Total death cases</th>
              <th>Total recoved cases</th>
          </tr>
      </thead>

      <tbody>
          <tr *ngFor="let x of mylist">
              <td >{{x.state}} </td>
              <td >{{x.positive}}</td>
              <td> {{x.death}}</td>
              <td> {{ x?.recovered || 0 }}</td>
          </tr>

      </tbody>
  </table>

  <br>
  <br>

</div>
