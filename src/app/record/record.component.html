<!--Division heading-->
<div class="container-fluid" style="text-align:center">
  <div>
      <div>
          PATIENT RECORDS
      </div>
  </div>

  <!--Division for taking input from user -->
  <br>
  <div>
      <div class="divClass1">
          <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)"  >

            <div class="form-group4">
              <label>Please enter the Name:</label><br>
          <input  [(ngModel)]="model.name" type="text" name="name"
                 value="" class="center-block4"> <br>

            </div>

                <div class="form-group1">
                  <label>Please enter the location:</label><br>
              <input  [(ngModel)]="model.location" type="text" name="location"
                     value="" class="center-block1"> <br>

                </div>
              <div class ="for-group2">
                  <label>Please enter the time:</label> <br>
              <input [(ngModel)]="model.time" type="text" name="time"
                     value="" class="center-block2"><br>
              </div>
              <div class="form-group3">
                  <label>Please enter the mssage:</label> <br>
              <input [(ngModel)]="model.new_mssg" type="text" name="new_mssg"
                      value="" class="center-block3"  > <br> <br>
              <button class="submit">Submit</button>
              </div>
          </form>
      </div>
  </div>

  <!--Tasks added repeated divisions-->
  <div *ngFor="let x of items; let index = index;">
      <div>
          <br>
          <div>Name: {{x.name}} <br> Location: {{x.location}}<br> Time: {{x.time}}<br></div>
          <div>Message:</div>
          <div *ngFor="let y of x.message;">
              <div>{{y}} <br> </div></div>

          <input (click)="deleteTask(index)" type="button"
              value="Delete">
          <hr>
      </div>
      <div class="col-3 d-none col-md-3 d-md-block"></div>
  </div>
</div>
