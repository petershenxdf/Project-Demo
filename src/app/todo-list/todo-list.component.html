
<!--Division heading-->
<div class="container-fluid" style="text-align:center"> 
    <div>
        <div>
            To do list 
        </div> 
    </div> 
  
    <!--Division for taking input from user --> 
    <div>
        <div class="divClass1">
            <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
                <input [(ngModel)]="model.location" type="text" name="location"
                       value="" class="col-7 form-control"><br>
                <input [(ngModel)]="model.time" type="text" name="time"
                       value="" class="col-7 form-control"><br>
                <input [(ngModel)]="model.message" type="text" name="message"
                        value="" class="col-7 form-control">
                <button class="submit">Submit</button>
            </form>
        </div>
    </div> 
  
    <!--Tasks added repeated divisions-->
    <div *ngFor="let x of items; let index = index;">
        <div>
            <div>location: {{x.location}} time: {{x.time}}<br> message: {{x.message}}</div>
            <input (click)="deleteTask(index)" type="button"
                value="Delete">
        </div>
        <div class="col-3 d-none col-md-3 d-md-block"></div> 
    </div> 
</div>
