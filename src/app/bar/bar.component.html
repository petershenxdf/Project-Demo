
<div class="container-fluid" style="text-align:center">
  <div>
      <h1>States Covid Status Comparison</h1>

  </div>

<div id='bardrop' style="text-align:left">
  <p><strong>Status Selection</strong> </p>
  <select name="status" id="status" (change)="statusChange()" [(ngModel)]="status">
    <option value="positive">Total Positive</option>
    <option value="death">Total Death</option>
    <option value="recovered">Total Recovered</option>
  </select>
</div>


<div id="bardiv" style="width: 100%; height: 500px"></div>

<br>


  <div class="add-delete" style="text-align:left">
    <div><h3><strong>Add and Delete States</strong></h3>(plese enter the abbreviations of the state ex. CA)</div><br>

      <form #myForm="ngForm" (ngSubmit)="onSubmit(buttonType)">

      <div id="add-group">
          <label><strong>enter the State:</strong></label><br>
      <input  [(ngModel)]="inputState" type="text" name="inputState"
             value="" class="center-block4">
      <button class="add" type="submit" (click)='onSubmit("add")'>ADD</button>
      <button class="delete" type="button" (click)='onSubmit("delete")'>DELETE</button>
      </div>


      </form>
  </div>
