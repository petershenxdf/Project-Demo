<div class="container-fluid" style="text-align:center">
  <div>
      <div class= "head" style="color: #00ccff" >
          PATIENT RECORDS
      </div>
  </div>

  <!--Division for taking input from user -->
  <br>
  <div>
      <div class="divClass1">
          <form #myForm="ngForm" (ngSubmit)="myForm.form.valid && onSubmit(myForm)" >

            <div class="form-group1">
              <label>Please enter the Name:</label><br>
              <input type="text" name="name" [(ngModel)]="model.name" #name="ngModel"
                  class="center-block4" [ngClass]="{ 'is-invalid': myForm.submitted && name.invalid }" required> <br>
              <div *ngIf="myForm.submitted && name.invalid" class="invalid-feedback">
                <p *ngIf="name.errors.required">name is required</p>
              </div>
            </div>

            <div class="form-group2">
              <label>Please enter the location:</label><br>
              <input type="text" name="location" [(ngModel)]="model.location" #location="ngModel"
                  class="center-block1" [ngClass]="{ 'is-invalid': myForm.submitted && location.invalid }" required> <br>
              <div *ngIf="myForm.submitted && location.invalid" class="invalid-feedback">
                <p *ngIf="location.errors.required">location is required</p>
              </div>
            </div>

            <div class="form-group3">
              <label>Please enter the message:</label> <br>
              <input type="text" style="width:400px; height:100px;" name="newMessage" [(ngModel)]="model.newMessage" #message="ngModel"
              class="center-block3" [ngClass]="{ 'is-invalid': myForm.submitted && message.invalid }" required> <br>
              <div *ngIf="myForm.submitted && message.invalid" class="invalid-feedback">
                <p *ngIf="message.errors.required">message is required</p>
              </div>
            </div>

            <br>
            <button class="submit">Submit</button>
          </form>
      </div>
  </div>

  <!--Tasks added repeated divisions-->
  <div *ngFor="let x of items; let index = index;">
    <div class= "output">
      <br>
      <div class="output1"> Name: {{x.name}}</div> <br> <br>
      <div class="output2">Location: {{x.location}}</div><br> <br>
      <div class="output3">Time: {{x.time}} </div> <br>
      <div class="output4">Message:</div>
      <div *ngFor="let y of x.message;">
        <div class="output5">{{y}} <br> </div></div>
      <input (click)="deleteTask(index)" type="button"
             value="Delete">
      <hr>
    </div>
    <div class="col-3 d-none col-md-3 d-md-block"></div>
  </div>
</div>
